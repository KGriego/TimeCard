<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Employee Card</title>
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron" id="unicorns">
      <div class="header">
        <h1>
          Add New Employees/Company Name
        </h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="formTable rounded py-3 px-3">
        <form>
          <div class="form-group">
            <label for="name">Employee Name</label>
            <input type="name" class="form-control" placeholder="Jane Doe">
          </div>
          <div class="form-group">
            <label for="employeeRole">Role</label>
            <input type="employeeRole" class="form-control" placeholder="Role">
          </div>
          <div class="form-group">
            <label for="startDate">Start Date (MM/DD/YYYY)</label>
            <input type="startDate" class="form-control" placeholder="(01/01/2000)">
          </div>
          <div class="form-group">
            <label for="monthlyRate">Montly Rate</label>
            <input type="monthlyRate" class="form-control" placeholder="3000">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="rounded mt-3 px-3 py-3">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Role</th>
              <th scope="col">Start Date</th>
              <th scope="col">Months Worked</th>
              <th scope="col">Monthly Rate ($)</th>
              <th scope="col">Total Billed ($)</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
